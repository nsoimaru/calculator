<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <main class="container">
        <header>
            <h1>Calculator</h1>
        </header>
        <section class="display">
            <div class="previous__value"></div>
            <input type="text" class="current__value" value="0" readonly>
        </section>

        <button class="clear__entry function">CE</button>
        <button class="clear function">C</button>
        <button class="delete function"><i class="fa fa-backspace"></i></button>
        <button class="operator divide function">/</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator function">*</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator function">-</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator function">+</button>

        <button class="sign__change">+/-</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="equals">=</button>

    </main>
</body>
</html>
